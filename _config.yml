# General
safe: false
timezone: America/Indiana/Indianapolis
url: http://blog.voltaicideas.net

# Excludes
exclude: ['Readme.md', 'config.rb', 'scss', 'Gemfile', 'Gemfile.lock', 'bower_components', 'node_modules', 'Gruntfile.js', 'package.json', 'bower.json']

# Code highlighting
